<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Glitch</title>
    <!-- Incluye Tailwind CSS para estilos básicos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos generales para la página */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d; /* Fondo muy oscuro */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            /* Fondo con patrón de circuito sutil */
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231a1a1a' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 20v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM6 46v-4h-2v4H0v2h4v4h2v-4h4v-2H6zm0-20v-4h-2v4H0v2h4v4h2v-4h4v-2H6zM36 6v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM6 16v-4h-2v4H0v2h4v4h2v-4h4v-2H6zM26 26v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM26 36v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM26 46v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM26 6v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-size: 60px 60px;
        }

        /* Contenedor principal para centrar el contenido */
        .error-container {
            max-width: 900px;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Estilo para el texto con efecto glitch */
        .glitch-text {
            position: relative;
            font-size: 10rem; /* Tamaño grande para 404 */
            font-weight: 900;
            line-height: 1;
            color: #ffffff; /* Color base blanco */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Sombra para el glow */
            animation: glitch 1.5s infinite linear alternate-reverse; /* Animación de glitch */
        }

        .glitch-text.small {
            font-size: 4rem; /* Tamaño para "ERROR" */
            margin-top: 20px;
            margin-bottom: 40px;
        }

        /* Efecto de glitch con pseudo-elementos */
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text); /* Usa el texto del atributo data-text */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0d0d; /* Fondo para ocultar el texto original */
            overflow: hidden;
            clip: rect(0, 900px, 0, 0); /* Inicialmente oculto */
        }

        .glitch-text::before {
            left: 3px; /* Desplazamiento para el color rojo */
            text-shadow: 1px 0 0 red;
            background: #0d0d0d;
            animation: glitch-effect-1 2s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -3px; /* Desplazamiento para el color azul */
            text-shadow: -1px 0 0 blue;
            background: #0d0d0d;
            animation: glitch-effect-2 2s infinite linear alternate-reverse;
        }

        /* Animaciones del efecto glitch */
        @keyframes glitch {
            0% { text-shadow: 1px 0 0 red, -1px 0 0 blue; }
            25% { text-shadow: -1px 0 0 red, 1px 0 0 blue; }
            50% { text-shadow: 1px 0 0 red, -1px 0 0 blue; }
            75% { text-shadow: -1px 0 0 red, 1px 0 0 blue; }
            100% { text-shadow: 1px 0 0 red, -1px 0 0 blue; }
        }

        @keyframes glitch-effect-1 {
            0% { clip: rect(0, 900px, 0, 0); }
            5% { clip: rect(20px, 900px, 40px, 0); }
            10% { clip: rect(80px, 900px, 100px, 0); }
            15% { clip: rect(120px, 900px, 140px, 0); }
            20% { clip: rect(10px, 900px, 30px, 0); }
            25% { clip: rect(60px, 900px, 80px, 0); }
            30% { clip: rect(100px, 900px, 120px, 0); }
            35% { clip: rect(0, 900px, 0, 0); }
            100% { clip: rect(0, 900px, 0, 0); }
        }

        @keyframes glitch-effect-2 {
            0% { clip: rect(0, 900px, 0, 0); }
            7% { clip: rect(10px, 900px, 30px, 0); }
            14% { clip: rect(50px, 900px, 70px, 0); }
            21% { clip: rect(90px, 900px, 110px, 0); }
            28% { clip: rect(0, 900px, 0, 0); }
            100% { clip: rect(0, 900px, 0, 0); }
        }

        /* Estilo para el texto descriptivo */
        .description-text {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 40px;
        }

        /* Estilo para los botones */
        .btn-glitch {
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 0 15px;
            border: 2px solid #ffffff; /* Borde blanco */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); /* Glow sutil */
        }

        .btn-glitch:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Fondo semitransparente al pasar el ratón */
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- Número 404 con efecto glitch -->
        <div class="glitch-text" data-text="404">404</div>
        
        <!-- Texto "ERROR" con efecto glitch -->
        <div class="glitch-text small" data-text="ERROR">ERROR</div>

        <p class="description-text">
            Lo sentimos, la página que buscas no existe o ha sido movida.
        </p>
        
        <a href="{{ url_for('main.home') }}" class="btn-glitch text-white">Volver al Inicio</a>
    </div>
</body>
</html>

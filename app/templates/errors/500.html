<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Error Interno del Servidor</title>
    <!-- Incluye Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos generales para la página */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2c3e50; /* Azul oscuro para un fondo más serio */
            color: #ecf0f1; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita barras de desplazamiento */
            position: relative;
        }

        /* Efecto de partículas de fondo (simulando fallos o polvo) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 20%);
            animation: backgroundPulse 15s infinite alternate;
        }

        @keyframes backgroundPulse {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .error-container {
            max-width: 700px;
            padding: 50px;
            background-color: rgba(44, 62, 80, 0.8); /* Fondo semitransparente para el contenedor */
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(5px); /* Efecto de desenfoque en el fondo */
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Estilo para el número 500 */
        .error-number {
            font-size: 8rem; /* Un poco más pequeño que el 404, pero aún prominente */
            font-weight: 900;
            line-height: 1;
            color: #e74c3c; /* Rojo de error */
            text-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
            margin-bottom: 20px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        /* Estilo para el mensaje */
        .error-message-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ecf0f1;
            margin-bottom: 15px;
        }

        .error-message-description {
            font-size: 1.2rem;
            color: #bdc3c7;
            margin-bottom: 40px;
        }

        /* Estilo para el botón */
        .btn-return {
            padding: 14px 35px;
            border-radius: 9999px; /* Botón tipo píldora */
            background-color: #3498db; /* Azul primario */
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-return:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- El icono del engranaje roto ha sido eliminado -->

        <div class="error-number">500</div>
        
        <p class="error-message-title">Error Interno del Servidor</p>
        <p class="error-message-description">
            Lo sentimos, ha ocurrido un error inesperado en nuestro sistema.
            Estamos trabajando para solucionarlo.
        </p>
        
        <a href="{{ url_for('main_bp.index') }}" class="btn-return">Volver al Inicio</a>
    </div>
</body>
</html>
